
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios - Sistema Beta v1.2.3</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Se elimino codigo antiguo-->
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">üìù Registro de Usuarios</h2>
                <small>Sistema de Base de Datos v1.2.3 - Puerto 8080 - MySQL 5.7</small>
            </div>
            <div class="card-body">
                <form id="registroForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre(s)</label>
                            <!-- Cambio: Agregado required para validaci√≥n obligatoria -->
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellido1" class="form-label">Primer Apellido</label>
                            <!-- Cambio: Agregado required para validaci√≥n obligatoria -->
                            <input type="text" class="form-control" id="apellido1" placeholder="Primer apellido" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="apellido2" class="form-label">Segundo Apellido</label>
                            <input type="text" class="form-control" id="apellido2" placeholder="Segundo apellido">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Tel√©fono</label>
                            <!-- Cambio: oninput para eliminar caracteres no num√©ricos en tiempo real -->
                            <input type="tel" class="form-control" id="telefono" inputmode="numeric" maxlength="10" placeholder="10 d√≠gitos" pattern="[0-9]{10}" oninput="this.value = this.value.replace(/[^0-9]/g, '')" title="Solo n√∫meros" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="curp" class="form-label">CURP</label>
                            <!-- Cambio: Agregado minlength, maxlength y required para validaci√≥n segura -->
                            <input type="text" class="form-control" id="curp" placeholder="18 caracteres" minlength="18" maxlength="18" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Correo Electr√≥nico</label>
                            <!-- Cambio: type="text" a type="email" para validaci√≥n nativa y prevenir inyecciones -->
                            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                        </div>
                    </div>

                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <!-- Cambio: Agregado minlength="8" y required para forzar contrase√±as seguras -->
                            <input type="password" class="form-control" id="password" minlength="8" required>
                        </div>
                    </div>
                

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            üíæ Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de registros -->
        <div class="mt-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">üìã Registros Guardados</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nombre Completo</th>
                                    <th>Tel√©fono</th>
                                    <th>CURP</th>
                                    <th>Correo</th>
                                </tr>
                            </thead>
                            <tbody id="tablaRegistros">
                                <!-- Los registros se insertar√°n aqu√≠ -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
